<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} ? 'Edit Book' : 'Add New Book'">Book Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #2c3e50;
        }
        input, select {
            border-radius: 5px;
        }
        .btn-save {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }
        .btn-secondary {
            margin-top: 10px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="card">
        <h2 th:text="${book.id} ? 'Edit Book' : 'Add New Book'">Book Form</h2>

        <form th:action="@{/books/save}" method="post" th:object="${book}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" required />
            </div>

            <div class="mb-3">
                <label for="authorId" class="form-label">Author:</label>
                <select id="authorId" name="authorId" class="form-select" th:field="*{authorId}" required>
                    <option value="">Select Author</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.id}"
                            th:text="${author.name}"
                            th:selected="${book.authorId == author.id}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="publicationDate" class="form-label">Publication Date:</label>
                <input type="date" id="publicationDate" class="form-control" th:field="*{publicationDate}" required />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('publicationDate')}"
                th:errors="*{publicationDate}">Date error
                </div>
            </div>

            <div class="mb-3">
                <label for="lastUpdated" class="form-label">Last Updated:</label>
                <input type="datetime-local" id="lastUpdated" class="form-control" th:field="*{lastUpdated}" readonly />
            </div>

            <button type="submit" class="btn btn-dark btn-save" sec:authorize="hasRole('ADMIN')">
                Save
            </button>
            <button type="button" class="btn btn-dark btn-save" sec:authorize="!hasRole('ADMIN')"
                    onclick="alert('You cannot save books. Only admins can do this.')">
                Save
            </button>

        </form>

        <a th:href="@{/books}" class="btn btn-outline-secondary w-100 mt-3">Back to List</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
